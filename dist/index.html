<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <style></style>
</head>
<body>
    <form class="bank-card-form">
        <label>
            Номер карты:
            <input id="card-number" name="bank" type="number"/>
        </label>
        <div class="inline">
            Дата:
        <label><input id="dateMonth" type="number" name="dateMonth" /></label>/
        <label><input id="dateYear" type="number" name="dateYear"/></label>
        </div>
        <label>
            Имя владельца:
            <input id="card-member" />
        </label>
        <div class="inline spaceBetween">
        <label>
            CVC:
            <input type="number" name="cvc" id="cvc"/>
        </label>
        <button name="name" type="submit">
            Отправить
        </button>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
